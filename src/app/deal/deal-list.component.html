<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="deals && deals.length">
        <thead>
        <tr>
          <th>ID</th>
          <th>Loss</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let deal of deals">
          <td>{{ deal.id }}</td>
          <td>{{ deal.loss | currency:"EUR":"symbol"}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<button class="btn btn-outline-secondary mr-3"
        style="width:80px"
        (click)="onBack()">
  <i class="fa fa-chevron-left"></i> Back
</button>
<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
