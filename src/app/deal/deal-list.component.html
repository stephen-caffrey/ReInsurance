<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="deals && deals.length">
        <thead>
          <tr>
            <th>ID</th>
            <th>Loss</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let deal of filteredDeals">
            <td>{{ deal.id }}</td>
            <td>{{ deal.loss }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<button class="btn btn-outline-secondary mr-3"
        style="width:80px"
        (click)="onBack()">
  <i class="fa fa-chevron-left"></i> Back
</button>
<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
