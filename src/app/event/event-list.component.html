<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="events && events.length">
        <thead>
          <tr>
            <th>ID</th>
            <th>Peril</th>
            <th>State</th>
            <th>Loss</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of filteredEvents">
            <td>{{ event.id }}</td>
            <td>{{ event.peril }}</td>
            <td>{{ event.state }}</td>
            <td>{{ event.loss | currency:"EUR":"symbol"}}</td>
            <td>
              <button class="btn btn btn-outline-info btn-sm"
                      [routerLink]="['/deals', event.id]">
                View Deals
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
